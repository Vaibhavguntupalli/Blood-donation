<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #ff6b6b, #ee5a52),
                        radial-gradient(circle at bottom right, #ff8e85, #ffa8a8),
                        linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #ff8e85 100%);
            background-size: 150% 150%, 150% 150%, 100% 100%;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 107, 0.6); }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out;
            z-index: 2;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            position: relative;
        }

        .header h1::before {
            content: 'üíâ';
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: heartbeat 2s infinite;
        }

        .header h1::after {
            content: '‚ù§';
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: heartbeat 2s infinite 0.5s;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .main-container {
            display: flex;
            gap: 60px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1400px;
            z-index: 2;
            position: relative;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            min-width: 380px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.8), transparent);
            animation: glow 2s ease-in-out infinite;
        }

        .donor-section::before {
            background: linear-gradient(90deg, transparent, rgba(40, 167, 69, 0.8), transparent);
        }

        .receiver-section::before {
            background: linear-gradient(90deg, transparent, rgba(0, 123, 255, 0.8), transparent);
        }

        .main-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #ff8e85 100%);
            color: white;
            border: none;
            padding: 25px 45px;
            font-size: 1.6rem;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 30px rgba(238, 90, 82, 0.4);
            margin-bottom: 30px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .main-button:hover::before {
            left: 100%;
        }

        .main-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(238, 90, 82, 0.5);
        }

        .donor-section .main-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 50%, #17a2b8 100%);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }

        .donor-section .main-button:hover {
            box-shadow: 0 20px 40px rgba(40, 167, 69, 0.5);
        }

        .receiver-section .main-button {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 50%, #e83e8c 100%);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.4);
        }

        .receiver-section .main-button:hover {
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.5);
        }

        .blood-groups {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .blood-group-btn {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border: 2px solid transparent;
            color: #495057;
            padding: 20px 25px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .blood-group-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .blood-group-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .donor-section .blood-group-btn:hover {
            background: linear-gradient(145deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.4);
        }

        .receiver-section .blood-group-btn:hover {
            background: linear-gradient(145deg, #007bff, #6610f2);
            color: white;
            border-color: #007bff;
            transform: translateY(-5px) rotate(-2deg);
            box-shadow: 0 15px 30px rgba(0, 123, 255, 0.4);
        }

        .section-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }

        .donor-section .section-title {
            background: linear-gradient(135deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .receiver-section .section-title {
            background: linear-gradient(135deg, #007bff, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .blood-type {
            font-size: 1.4rem;
            font-weight: 700;
            z-index: 1;
            position: relative;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: pulse 3s infinite;
        }

        .donor-section .icon {
            background: linear-gradient(135deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .receiver-section .icon {
            background: linear-gradient(135deg, #007bff, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .section {
                min-width: auto;
                width: 100%;
                max-width: 450px;
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }

            .header h1::before,
            .header h1::after {
                display: none;
            }
            
            .blood-groups {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .blood-group-btn {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .blood-groups {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü©∏ Blood Donation System</h1>
        <p>Save Lives Through Blood Donation</p>
    </div>

    <div class="main-container">
        <!-- Donor Section -->
        <div class="section donor-section">
            <div class="icon">‚ù§</div>
            <h2 class="section-title">Become a Donor</h2>
            <p class="description">Your donation can save up to 3 lives. Choose your blood group to register as a donor.</p>
            
            <button class="main-button">Add Donor</button>
            
            <div class="blood-groups">
                <button class="blood-group-btn">
                    <div class="blood-type">A+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">A-</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">B+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">B-</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">AB+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">AB-</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">O+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">O-</div>
                </button>
            </div>
        </div>

        <!-- Receiver Section -->
        <div class="section receiver-section">
            <div class="icon">üè•</div>
            <h2 class="section-title">Need Blood</h2>
            <p class="description">Find compatible blood donors in your area. Select your blood group to search for donors.</p>
            
            <button class="main-button">Add Receiver</button>
            
            <div class="blood-groups">
                <button class="blood-group-btn">
                    <div class="blood-type">A+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">A-</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">B+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">B-</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">AB+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">AB-</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">O+</div>
                </button>
                <button class="blood-group-btn">
                    <div class="blood-type">O-</div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
